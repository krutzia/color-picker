<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <h1>🎨 Color Picker</h1>
      <button id="themeToggle">🌞</button>
    </div>

    <div class="preview" id="preview"></div>

    <div class="sliders">
      <label>R: <input type="range" id="red" min="0" max="255" value="255" /><span id="redVal">255</span></label>
      <label>G: <input type="range" id="green" min="0" max="255" value="255" /><span id="greenVal">255</span></label>
      <label>B: <input type="range" id="blue" min="0" max="255" value="255" /><span id="blueVal">255</span></label>
    </div>

    <div class="codes">
      <p>HEX: <span id="hexCode">#FFFFFF</span> <button class="copyBtn" id="copyHex">Copy</button></p>
      <p>RGB: <span id="rgbCode">rgb(255,255,255)</span> <button class="copyBtn" id="copyRgb">Copy</button></p>
      <p>HSL: <span id="hslCode">hsl(0,0%,100%)</span> <button class="copyBtn" id="copyHsl">Copy</button></p>
      <p>CMYK: <span id="cmykCode">cmyk(0%,0%,0%,0%)</span> <button class="copyBtn" id="copyCmyk">Copy</button></p>
    </div>

    <input type="text" id="hexInput" placeholder="Enter HEX (e.g. #ff5733)" />

    <div class="actions">
      <button id="eyedropperBtn">🎯 Pick from Screen</button>
      <button id="saveColor">💾 Save to Palette</button>
      <button id="exportPalette">⬇️ Export Palette</button>
    </div>

    <h3>Shades & Tints</h3>
    <div id="shades"></div>

    <h3>Saved Palette</h3>
    <div id="palette"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
